spring.datasource.url=jdbc:mysql://localhost:3306/db_crud?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#para que muestre las queries
spring.jpa.show-sql=true
#para que actualice la BBDD, la crea y borra cada vez que conectamos y deconectamos
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.sql=debug

#configuracion del puerto
server.port=8090
